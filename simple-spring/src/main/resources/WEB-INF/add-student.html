<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Students list</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>Добавить нового студента</h1>

<form th:action="@{/students/add}" method="POST">
    <input type="text" name="name" placeholder="Введите имя студента"/>
    <input type="text" name="age" placeholder="Введите возраст студента"/>
    <input type="submit"/>
</form>

<br>
<a th:href="@{/students}">на Главную страницу</a>
</body>

</html>
