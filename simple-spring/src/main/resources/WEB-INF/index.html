<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Students list</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>Students list</h1>
<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Имя</td>
        <td>Возраст</td>
        <td>Изменить</td>
        <td>Удалить</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="st : ${students}">
        <td th:text="${st.id}"></td>
        <td th:text="${st.name}"></td>
        <td th:text="${st.age}"></td>
        <td><a th:href="@{'/students/update/'+${st.id}}">Изменить</a></td>
        <td><a th:href="@{'/students/delete/'+${st.id}}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/students/add'}">Добавить студента</a>

</body>

</html>
